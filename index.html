<!DOCTYPE html>
<html>
<head>
<!-- EXTERNAL LIBRARIES -->
<link href='https://fonts.googleapis.com/css?family=Raleway:400,700|Poiret+One' rel='stylesheet' type='text/css'>

<!-- INTERNAL LIBRARIES -->
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/calculator.js"></script>

<meta charset=utf-8 />
<title>Pomodoro</title>
</head>
<body>
<div class="container">
  <h1>pomodoro</h1>

  <div class="table-length">
    <h3>break length</h3>
    <p class="counter"><button type="button" class="timer-buttons" id="minus-break">-</button> 5 <button type="button" class="timer-buttons" id="plus-break">+</button></p>
  </div>

  <div class="table-length">
    <h3>session length</h3>
    <p class="counter"><button type="button" class="timer-buttons" id="minus-time">-</button> 25 <button type="button" class="timer-buttons" id="plus-time">+</button></p>
  </div>

  <div class="rounded-timer">

  </div>

</div>
</body>
</html>
