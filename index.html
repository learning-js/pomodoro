<!DOCTYPE html>
<html>
  <head>
  <!-- EXTERNAL LIBRARIES -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,700|Poiret+One' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

  <!-- INTERNAL LIBRARIES -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <script src="js/pomodoro.js"></script>

  <meta charset=utf-8 />
  <title>Pomodoro</title>
  </head>

  <body>

    <div class="container borders">

      <h1>pomodoro</h1>

      <div class="table-length prueba">
        <h3>break length</h3>
        <p class="counter" id="minus-break">-</p>
        <p class="counter break"> 1 </p>
        <p class="counter" id="plus-break">+</p>
      </div>

      <div class="table-length">
        <h3>session length</h3>
        <p class="counter" id="minus-work">-</p>
        <p class="counter work"> 1 </p>
        <p class="counter" id="plus-work">+</p>
      </div>

      <hr>

      <div class="rounded-timer">
        <div class="filling">
          <p class="title-section">Work time</p>
          <p class="countdown">1</p>
        </div>
      </div>
      <div class ="bg-special">
      </div>

    </div>

  </body>
</html>
